<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encycolorpedia.com/emojis/question-mark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dribble Cards Clone</title>
</head>
<body>
    <div>
        <div class="navbar flex justify-between">
            <h2 class="logo">Secret<span>Å </span></h2>
            <div class="flex justify-between align-center nav-tools">
                <i class="fa fa-search"></i>
                <p class="sign-in">Sign in</p>
                <div class="sign-up">Sign up</div>
            </div>
        </div>

        <div class="cards flex flex-wrap justify-between">
            <div class="card">
                <div>
                    <img class="post-pic" src="https://www.wtaps.com/asset/img/feature/16/fea-main.jpg" alt="pic">
                </div>
                <div class="card-description flex justify-between">
                    <div class="author flex  align-center">
                        <img class="avatar" src="https://avatars.githubusercontent.com/u/78790532?v=4" alt="avator">
                        <p>Marshall</p>
                    </div>

                    <div class="utilities flex justify-between align-center">
                        <div class="category">Wtaps</div>
                        <i class="fa fa-heart"><span class="data">1,013</span></i>
                        <i class="fa fa-eye"><span class="data">112k</span></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div>
                    <img class="post-pic" src="https://64.media.tumblr.com/19e5ce5cfab3e43cc694e593ef8a6d80/tumblr_njexgikJk11rl3tlpo1_1280.jpg" alt="pic">
                </div>
                <div class="card-description flex justify-between">
                    <div class="author flex align-center">
                        <img class="avatar" src="https://avatars.githubusercontent.com/u/42954404?v=4" alt="avator">
                        <p>EO</p>
                    </div>

                    <div class="utilities flex justify-between align-center">
                        <div class="category">Nujabes</div>
                        <i class="fa fa-heart"><span class="data">2,013</span></i>
                        <i class="fa fa-eye"><span class="data">102k</span></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div>
                    <img class="post-pic" src="https://images.unsplash.com/photo-1620778182530-703effa65a06?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="pic">
                </div>
                <div class="card-description flex justify-between">
                    <div class="author flex align-center">
                        <img class="avatar" src="https://res.cloudinary.com/wagon/image/upload/c_fill,g_face,h_200,w_200/v1623073850/xkl1hflnx1sbjerrhhcf.jpg" alt="avator">
                        <p>Ivy</p>
                    </div>

                    <div class="utilities flex justify-between align-center">
                        <div class="category">NFT</div>
                        <i class="fa fa-heart"><span class="data">4,013</span></i>
                        <i class="fa fa-eye"><span class="data">212k</span></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div>
                    <img class="post-pic" src="https://images.unsplash.com/photo-1589312866743-e043e4a6e2b9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt="pic">
                </div>
                <div class="card-description flex justify-between">
                    <div class="author flex  align-center">
                        <img class="avatar" src="https://avatars.githubusercontent.com/u/83360349?v=4" alt="avator">
                        <p>Ellie</p>
                    </div>

                    <div class="utilities flex justify-between align-center">
                        <div class="category">Street</div>
                        <i class="fa fa-heart"><span class="data">6,013</span></i>
                        <i class="fa fa-eye"><span class="data">712k</span></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
